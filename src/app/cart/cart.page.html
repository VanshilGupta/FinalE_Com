

<ion-content>
  <app-navbar></app-navbar>
  <div class="row text-center ">
    <p class="width pt-3" style="padding-left: 70px;"><strong>YOUR CART</strong></p>
 </div>
 <div class="row   ml-0 py-0 px-5 pt-2"  >
  <div class="col-md-12 mb-3 " style="text-align: center;" *ngFor='let prod of cartproducts' routerLink="/product" [queryParams]="{_id: prod._id }">
        
      <div class="col-md-8 card ">
        <div class="row " style="height: 270px; text-align: center;">
          <div class="col-md-3">
            <img src="{{prod.picture}}" style="height: 250px;width: 99%;display: block; object-fit: cover; padding-left: 5px;padding-top: 5px;">
            <p>Product overview</p>
          </div>
          <div class="col-md-3"><div style="padding-top:28px ;"><h3>Product Name:</h3>{{prod.product}}</div></div>
          <div class="col-md-3">
            <div class="price"style="padding-top:28px" ><s>{{prod.oldprice}}</s><b> <h3>Product Price:</h3> {{prod.price}}</b></div>
          </div>
          <div class="col-md-3">
            <div class="price"style="padding-top:28px" ><s>{{prod.oldprice}}</s><b>  <h3>Product Color:</h3>{{prod.color}}</b></div>
          </div>
        </div>
        
        
        
        
        <!-- <p><button>Add to Cart</button></p> -->
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
