  <div class="container-fluid px-5" style="padding: 20px;">
    <div class="row mt-4 px-4">
        <h2 style="font-style: oblique;">Men Tshirts</h2>
    </div>
    <div class="row font-color" style="font-style: oblique;">
        <div class="col-md-2">Category</div>

    </div>
    <div class="row   ">
     <div class="col-md-2 full-width ">
         <select name="category" id="category" style="width: 200px; height: 40px;">
             <option value="Tshirts"><strong>Tshirts</strong></option>
             <option value="Round neck"><strong>Round neck</strong></option>
             <option value="Kurtas"><strong>Kurtas</strong></option>
             <option value="Shirts"><strong>Shirts</strong></option>
           </select>
     </div>
     <div class="col-md-2">
         <select name="color" id="color" style="width: 200px; height: 40px;">
             <option value="blue"><strong>blue</strong></option>
             <option value="red "><strong>Red</strong></option>
             <option value="pink"><strong>pink</strong></option>
             <option value="yellow"><strong>yellow</strong></option>
           </select>
     </div>
     <div class="col-md-2">
         <select name="price" id="price" placeholder="select" style="width: 200px; height: 40px;">
             <option value="500-1000"><strong>500-1000</strong></option>
             <option value="1000-1500"><strong>1000-1500</strong></option>
             <option value="1500-3000"><strong>1500-3000</strong></option>
             <option value="3000-5000"><strong>3000-5000</strong></option>
           </select>
     </div>
     <div class="col-md-2">
         <select name="sort" id="sort" style="width: 200px; height: 40px;">
             <option value="Popularity"><strong>Popularity</strong></option>
             <option value="Price high-low"><strong>Price high-low</strong></option>
             <option value="Price low-high"><strong>Price low-high</strong></option>
             <option value="Brand"><strong>Brand</strong></option>
           </select>
     </div>
     <div class="col-md-2"></div>
