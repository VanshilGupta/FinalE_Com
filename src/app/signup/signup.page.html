<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row text-center mt-5">
      <div class="col">
        <div class="d-inline-block login rounded-4">
          <div class="imgContainer m-4">
            <img
              class="loginImg"
              src="http://127.0.0.1:8000/static/assets/registerLogo.jpg"
              alt="Register"
            />
            <div class="overlay">
              <div class="text">
                Shopper's Stop plant one tree whenever someone join with us.
                Contribute to this noble cause by registering.
              </div>
            </div>
          </div>
          <div class="mt-2 loginDetails p-4">
            <p class="loginHeading py-4">REGISTER</p>
            <!-- <form (ngSubmit)="logForm()" [ngModelOptions]="{standalone: true}"> -->
            <!-- <ion-item>
                  <ion-input
                    type="email"
                    [(ngModel)]="todo.email"
                    placeholder="Email"
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input
                    type="password"
                    [(ngModel)]="todo.pass"
                    placeholder="Password"
                  ></ion-input>
                </ion-item>
                <ion-button type="submit" block="true" clear = "True">LOGIN</ion-button> -->

            <form
              #form="ngForm"
              (keydown)="login(form,$event)"
              class="mt-3"
              action="http://127.0.0.1:8000/register"
            >
              <ion-item
                >
                <ion-label position = "stacked">
                    Name
                </ion-label><ion-input
                  name="name"
                  type="text"
                  [(ngModel)]="todo.name"
                  required
                ></ion-input
              ></ion-item>

              <ion-item
                >
                <ion-label position>
                    Email
                </ion-label>
                <ion-input
                  (change)="focused()"
                  name="email"
                  type="email"
                  placeholder="Your@email.com"
                  [(ngModel)]="todo.email"
                  required
                ></ion-input
              ></ion-item>

              <!-- <ion-item>
                  <ion-input
                  name="password"
                  type="password"
                  placeholder="Password"
                  ngModel
                  required
                  ></ion-input>
                </ion-item> -->
              <ion-item>
                <ion-label>
                    Number
                </ion-label>
                <ion-input
                  name="number"
                  type="number"
                  pattern="[0-9]{10}"
                  [(ngModel)]="todo.number"
                  placeholder="Phone Number"
                  required
                ></ion-input>
              </ion-item>

              <ion-item style="position: relative"
                >
                <ion-label>
                    Password
                </ion-label>
                <ion-input
                  (ionFocus)="change()"
                  (ionBlur)="change()"
                  name="password"
                  type="password"
                  placeholder="Set Password"
                  [(ngModel)]="todo.pass"
                  required="true"
                ></ion-input>
              </ion-item>
              <div
                class="text-secondary text-left ml-1 mt-1"
                *ngIf="passwordBool"
              >
                <span class="d-block"
                  ><ion-icon name="caret-forward-outline"></ion-icon>Atleast 6
                  characters
                </span>
                <span class="d-block"
                  ><ion-icon name="caret-forward-outline"></ion-icon>Should
                  contain a number and a special character !@#</span
                >
              </div>

              <ion-button
                [disabled]="form.invalid"
                size="medium"
                type="submit"
                expand="block"
                class="w-100 login-button my-3 mt-2"
                fill="outline"
                ><ion-icon name="person-outline" class="pr-1"></ion-icon>
                CONTINUE</ion-button
              >
            </form>

            <hr style="border: 2px solid" class="mt-2" />

            <a
              routerLink="/login"
              class="text-secondary font-weight-bold createAccount"
            >
              Existing User? Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
